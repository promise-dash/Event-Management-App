<main>
  <div class="logo">
    <h1 routerLink="/">event<span>bee</span></h1>
  </div>

  <div class="form">
   <div class="right">
    <form [formGroup]="loginForm">
      <h3 class="mb-5">Login</h3>
  
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" formControlName="email">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" formControlName="password">
        </div>
      </div>
      <button (click)="handleLogin()">Login</button>
    </form>
  
    <p>Dont have an Account? <span routerLink="/register">Register</span></p>
   </div>
  </div>
</main>
