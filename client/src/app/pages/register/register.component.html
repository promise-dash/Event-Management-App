<main>
  <div class="logo">
    <h1 routerLink="/">event<span>bee</span></h1>
  </div>

  <div class="form">
    <div class="right">
      <form [formGroup]="registerForm">
        <h3 class="mb-5">Register</h3>
    
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName3" formControlName="name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" formControlName="email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" formControlName="password">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPhone3" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPhone3" formControlName="phone">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Role</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" value="Organizer" formControlName="role">
              <label class="form-check-label" for="gridRadios1">
                Organizer
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="Customer" formControlName="role">
              <label class="form-check-label" for="gridRadios1">
                Customer
              </label>
            </div>
          </div>
        </fieldset>
        <button (click)="handleRegister()">Register</button>
      </form>
    
      <p>Already have an Account? <span routerLink="/login">Login</span></p>
    </div>
  </div>
</main>
