<main>
    <app-sidebar></app-sidebar>

    <section class="content">
        <div class="topbar">
            <h4>Events Statistics</h4>
        </div>

        <div *ngIf="loading" class="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <br><br>
        <div class="chart" *ngIf="!loading">
            <canvasjs-chart [options]="eventChartOptions" [styles]="{width: '100%', height: '360px'}"></canvasjs-chart>    
        </div>
        <br><br><br><br>
        
        <div class="chart" *ngIf="!loading">
            <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
        </div> 

    </section>


    <app-mobile-navbar></app-mobile-navbar>
</main>
