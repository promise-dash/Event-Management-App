<main>
    <app-sidebar></app-sidebar>

    <section class="content">
        <div class="topbar">
           <h4>Your Events</h4>

            <i class="fa fa-bell" style="font-size:20px"></i>
        </div>

        <div *ngIf="loading" class="d-flex flex-column gap-4 mt-5">
            <app-loader></app-loader>
            <app-loader></app-loader>
            <app-loader></app-loader>
        </div>
        <div *ngIf="!loading && userEvents.length === 0">
            <p class="mt-5">You have not created any event yet</p>
        </div>
        <div *ngIf="!loading && userEvents.length >= 0" class="cards gap-4">
            <div *ngFor="let event of userEvents">
                <app-card [event]="event" [userEvents]="true"></app-card>
            </div>
        </div>
        <br><br>

        <div class="fixed">
            <p>Total Earning</p>
            <span>â‚¹{{total}}</span>
        </div>
    </section>


    <app-mobile-navbar></app-mobile-navbar>
</main>
